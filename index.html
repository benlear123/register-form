<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register Form</title>
</head>
<body>
<div class="container">
    <div class="left-section">
        
    </div>
<div class="right-section">
    <div class="intro">
        <p>This is a regristration form for the tutorial hell addicts that want <br>
        to become the true programmers that they <br>
        always dreamed of.</p>
        <p>You Know What To Do!</p>
    </div>
        <form action="#" method="post">
            <legend>Let's a Go!</legend>
        <div class="outer-input">
            <div class="inner-input">
                <label for="first-name">First Name</label>
                <input id="first-name"  name="name" type="text"> 
            </div>
            <div class="inner-input">
                <label for="last-name">Last Name</label>
                <input id="last-name"  name="name" type="text">
            </div>
        </div>

        <div class="outer-input">
            <div class="inner-input">
                <label for="emali">Email Address</label>
                <input id="email"  name="email" type="email"> 
            </div>
            <div class="inner-input">
                <label for="phone-number">Phone Number</label>
                <input id="phone-number"  name="phone-number" type="tel">
            </div>
        </div>

        <div class="outer-input">
            <div class="inner-input">
                <label for="password">Password</label>
                <input id="password"  name="password" type="password"> 
            </div>
            <div class="inner-input">
                <label for="password-confirm">Confirm Password</label>
                <input id="passwordconfirm"  name="password-confirm" type="password">
            </div>
        </div>
            <button type="submit">Create Account</button>
        </form>
    <p class="log-in">Already Have an Account? <a href="#">Log In</a></p>
    </div>   
  </div>
</body>
</html>
